language: cpp

compiler:
  - gcc

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq gcc-4.4 g++-4.4
  - sudo apt-get install -qq libboost-dev
  - sudo apt-get install -qq libboost-test-dev
  - sudo apt-get install -qq libeigen3-dev
  - sudo apt-get install -qq libtbb-dev

before_script:
  - mkdir build
  - cd build
  - CC=gcc-4.4 CXX=g++-4.4 cmake -DBUILD_TESTING=ON  ../

script:
  - make
  - make test
  - ctest

notifications:
  email:
    on_success: change
    on_failure: always
